<app-header></app-header>
<div id="mhm-main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline">
          <li class="list-group-item list-group-item-danger">
            <a class="mhm-cat" [routerLink]="" (click)="selectCategory(null)"
              >Todas</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a class="mhm-cat" [routerLink]="" (click)="selectCategory('girls')"
              >Mujeres</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a class="mhm-cat" [routerLink]="" (click)="selectCategory('men')"
              >Hombres</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a
              class="mhm-cat"
              [routerLink]=""
              (click)="selectCategory('pregnant')"
              >Embarazadas</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a
              class="mhm-cat"
              [routerLink]=""
              (click)="selectCategory('couples')"
              >Parejas</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a class="mhm-cat" [routerLink]="" (click)="selectCategory('kids')"
              >Infantil</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a
              class="mhm-cat"
              [routerLink]=""
              (click)="selectCategory('animals')"
              >Animales</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a
              class="mhm-cat"
              [routerLink]=""
              (click)="selectCategory('nature')"
              >Naturaleza</a
            >
          </li>
          <li class="list-group-item list-group-item-danger">
            <a class="mhm-cat" [routerLink]="" (click)="selectCategory('food')"
              >Alimentos</a
            >
          </li>
        </ul>
      </div>
    </div>
    <hr />
    <div class="row">
      <button
        onclick="topFunction()"
        class="back-to-top icon-arrow-with-circle-up"
        title="Go to top"
      ></button>
      <div id="mhm-board" data-columns></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
