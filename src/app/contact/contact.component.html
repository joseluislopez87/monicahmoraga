<app-header></app-header>
<div id="mhm-main">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Contacto</h2>
        <div class="mhm-spacer mhm-spacer-sm"></div>
        <form
          action="https://formspree.io/contact@monicahmoraga.com"
          method="post"
        >
          <input
            type="hidden"
            name="_next"
            value="//monicahmoraga.com/thanks"
          />
          <input
            type="hidden"
            name="_subject"
            value="MONICAHMORAGA.COM - Mensaje recibido"
          />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  name="name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellidos"
                  name="lastname"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  class="form-control"
                  rows="10"
                  name="message"
                ></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Enviar" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
